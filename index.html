<!DOCTYPE html>
<html>

<head>
  <title>Dustbin monitoring system</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <link rel="stylesheet" type="text/css" href="Styles/index.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/072f8f839d.js" crossorigin="anonymous"></script>
</head>

<style>
  body,
  html {
    height: 100%;

  }

  #map {
    height: 450px;
    width: 800px;
  }
</style>

<body>


  <div class="flex flex-row  font-sans">
    <div class="h-screen w-1/6 border-r-indigo-100 border-r-2 px-10 py-10 ">
      <div class="uppercase text-sm font-semibold text-sky-600">Analytics</div>
      <div class="text-base font-semibold py-6 ">
        <div class="text-sky-800 py-3 cursor-pointer hover:text-blue-600"> <span class="mr-2"><i
              class="fas fa-box"></i></span>Dashboard</div>
        <div class="text-sky-800 py-3 cursor-pointer hover:text-blue-600 "> <span class="mr-2"><i
              class="fas fa-history"></i></span>History</div>
      </div>
    </div>
    <div class="w-5/6">
      <div class="">
        <div class="m-5 text-xl font-semibold text-cyan-800">
          <span class="mr-4"><i class="fas fa-box"></i></span>Dashboard
        </div>
      </div>
      <div class=" px-20 border-2 rounded-md  shadow-sm m-10 mt-10 flex flex-row justify-between items-center">
        <div class="my-5 flex flex-col items-center  text-cyan-700">
          <div class="font-semibold ">Total bins</div>
          <div>20</div>
        </div>
        <div class="my-5 flex flex-col items-center text-cyan-700">
          <div class="font-semibold">Empty bins</div>
          <div>20</div>
        </div>
        <div class="my-5 flex flex-col items-center text-cyan-700">
          <div class="font-semibold">Half-filled bins</div>
          <div>20</div>
        </div>
        <div class="my-5 flex flex-col items-center text-cyan-700">
          <div class="font-semibold">Fully-filled bins</div>
          <div>20</div>
        </div>
      </div>
      <div class="flex-row flex">
        <div class="ml-6">
          <div class="mb-3 font-semibold text-cyan-900">Map</div>
          <div id="map"></div>
        </div>
        <div class="flex flex-col  ml-16">
          <div>
            <div class="font-semibold text-cyan-700">Analytics</div>
            <div>
              <canvas id="barChart" height="200" width="300"></canvas>
            </div>
          </div>
          <div class="border-2 border-indigo-100 p-2 rounded-md mt-1">
            <div class=" text-cyan-600 font-semibold">Bin 1</div>
            <div>
              <canvas id="doughChart" height="200" width="300"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="chart.js" defer type="module"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRrGKC-JQHUdQJ1lg5dd6WLvK4L-gsJkg&callback=initMap&v=beta"
    async></script>
  <script src="index.js" type="module"></script>

</body>


</html>
